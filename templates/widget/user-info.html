<ul class="user-panel">
	{% if user.is_authenticated %}
	<li><span class="bold">User name:</span> {{user.username}}</li>
	<li><span class="bold">Full name:</span> {{user.first_name}}</li>
	<li><span class="bold">E-mail:</span> {{user.email}}</li>
	{% if user.is_superuser %}
	<li><a id="id_admin" href="{% url 'my_admin' %}">Admin</a></li>
	{% endif %}
	<li><a id="id_logout" href="{% url 'logout' %}">Logout</a></li>

	{% else %}
	<form id="id_login_form" method="post" action="{% url 'login' %}">
		{% csrf_token %}

		<input name="login_username" type="text" placeholder="username" />
		<input name="login_password" type="password" placeholder="password" />
		<input type="submit" name="login" value="login" />


	</form>
	{% endif %}

</ul>
